<div *ngIf="teachers" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let teacher of teachers" class="bg-gray-200  hover:scale-105 cursor-pointer duration-300 transition-all rounded-lg shadow-md relative p-4 flex justify-end items-center">
        <a class="w-full  flex h-16 justify-end items-start" [routerLink]="['/teacher-details', teacher.id]">
            <div class="mr-4">
                <!-- <i class="pi pi-user opacity-50 text-8xl absolute -bottom-1 left-0"></i> -->
                <fa-icon [icon]="faProf" class="opacity-50 text-8xl absolute -bottom-1 left-0" ></fa-icon>
            </div>
            <div class="w-[65%]">
                <h3 class="text-lg font-semibold">{{ teacher.firstName }} {{ teacher.lastName }}</h3>
                <p class="text-sm text-gray-600">{{ teacher.subject.name }}</p>
                <!-- <p class="text-sm text-gray-600">{{ student.year }}th Year</p> -->
            </div>
            <fa-icon *ngIf="teacher.subject.id === 1" [icon]="faMath" class=" text-blue-600 text-6xl absolute -bottom-1 right-15" ></fa-icon>
            <fa-icon *ngIf="teacher.subject.id === 2" [icon]="faSvt" class=" text-green-600 text-6xl absolute -bottom-1 right-15" ></fa-icon>
            <fa-icon *ngIf="teacher.subject.name === 'French' || teacher.subject.name === 'English'" [icon]="faLanguage" class="text-sky-600 text-6xl absolute -bottom-1 right-15" ></fa-icon>

        </a>
    </div>
</div>

<div (click)="openModal('750ms', '375ms')" class="absolute hover:scale-105 hover:bg-lime-500 cursor-pointer duration-300 transition-all  bottom-10 right-10 w-14 h-14 flex items-center justify-center rounded-full bg-lime-600">
    <i class="pi pi-user-plus text-xl text-white"></i>
</div>
