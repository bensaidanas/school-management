
<div class="flex flex-col  justify-between h-full">
    <div>
        <h1 mat-dialog-title>Nouvel Étudiant</h1>
        <div mat-dialog-content>
            <!-- <p></p> -->
            <form (ngSubmit)="onSaveClick()" [formGroup]="studentForm" class="w-full">
                <div class="grid grid-cols-2 w-full gap-2">
                <mat-form-field class="w-full">
                    <mat-label>Prénom</mat-label>
                    <input matInput formControlName="firstName" required>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Nom de Famille</mat-label>
                    <input matInput formControlName="lastName" required>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Adresse e-mail</mat-label>
                    <input matInput placeholder="nadir@example.com" formControlName="email"  required>
                    <mat-error></mat-error>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Numéro de téléphone</mat-label>
                    <input matInput formControlName="phoneNumber">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Niveau</mat-label>
                    <mat-select [(ngModel)]="data.grade" formControlName="grade" required>
                        <mat-option *ngFor="let grade of grades" [value]="grade">
                            {{grade.name}}
                        </mat-option>
                    </mat-select>
                    <mat-hint></mat-hint>
                </mat-form-field>
                <mat-form-field *ngIf="data.grade?.id === 2 || data.grade?.id === 3">
                    <mat-label>Spécialisation</mat-label>
                    <mat-select [(ngModel)]="data.major" formControlName="major">
                        <mat-option *ngFor="let major of majors" [value]="major">
                            {{major.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                </div>
                
                <div class="flex justify-between items-center w-full gap-2">
                    <button  (click)="onNoClick()"  class="w-full py-3 rounded-lg focus:outline-none focus:bg-black hover:bg-black text-white font-semibold">Annuler</button>
                    <button  type="submit"   class="invalid:cursor-not-allowed w-full outline-none py-3 focus:scale-105 rounded-lg bg-violet-500 font-bold hover:bg-violet-400 text-white">Ajouter</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
