<div class="py-8 px-4">
    <div class="flex justify-between items-center my-3 w-full bg-neutral-100 text-xl rounded-lg  px-4 py-2 ">
        <h3 class="text-3xl text-violet-600 font-bold">Liste des matières</h3>
        <div (click)="openAdd('750ms', '375ms')" class="flex items-center font-semibold  gap-2 px-2 py-1 text-xl hover:scale-105 cursor-pointer text-black hover:bg-neutral-300 duration-300 transition-all rounded-lg">
            <i class="pi pi-plus "></i>
            <button class="   ">Nouvelle matière</button>
        </div>
    </div>
    <table mat-table [dataSource]="items" class="mat-elevation-z8">
        <ng-container matColumnDef="Libel">
            <th mat-header-cell *matHeaderCellDef> Libelle </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell  *matCellDef="let element"> 
                <div class="flex items-center gap-4">
                    <div (click)="openEdit('750ms', '375ms', element)" class="h-fit p-2 px-3 rounded-md cursor-pointer ring-orange-400 flex items-center justify-center border border-orange-400 text-orange-400 hover:bg-orange-400 hover:text-white hover:scale-105 transition-all duration-300">
                        <i class="pi pi-pencil text-xl" ></i>
                    </div>
                    <div (click)="openDelete(element)" class="h-fit p-2 px-3 rounded-md cursor-pointer ring-red-600 flex items-center justify-center border border-red-600 text-red-600 hover:bg-red-600 hover:text-white hover:scale-105 transition-all duration-300">
                        <i class="pi pi-trash text-xl" ></i>
                    </div>
                </div>
            </td>
        </ng-container>
        
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
