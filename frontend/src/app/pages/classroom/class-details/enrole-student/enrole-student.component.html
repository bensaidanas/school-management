<div class="flex flex-col  justify-between h-full">
    <div *ngIf="students && students.length > 0">
        <h1 mat-dialog-title>Ajouter un Etudiant</h1>
        <div mat-dialog-content>
            <!-- <p></p> -->
            <form  (ngSubmit)="onSaveClick()" [formGroup]="studentForm" class="w-full">
                <div class="grid grid-cols-1 w-full gap-2">
                    <mat-form-field>
                        <mat-label>Étudiant</mat-label>
                        <mat-select formControlName="studentId" required>
                            <mat-option *ngFor="let student of students" [value]="student.id">
                                {{student.firstName}} {{student.lastName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex justify-between items-center w-full gap-2">
                    <button  (click)="onNoClick()"  class="w-full py-3 rounded-lg focus:outline-none focus:bg-black hover:bg-black text-white font-semibold">Cancel</button>
                    <button  type="submit"   class="invalid:cursor-not-allowed w-full outline-none py-3 focus:scale-105 rounded-lg bg-violet-500 font-bold hover:bg-violet-400 text-white">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="flex flex-col items-center justify-center" *ngIf="students && students.length === 0" mat-dialog-content>
        <div class="flex justify-center">
            <img class="w-[45%] self-center" src="../../../../../assets/images/not-found.png" />
        </div>
        <p class="text-4xl font-bold text-white text-center">Oops! Il n'y a aucun élève à ajouter à la classe.</p>
    </div>
</div>
