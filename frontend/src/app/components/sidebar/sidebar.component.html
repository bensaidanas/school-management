<div class="flex flex-col h-screen fixed w-[18vw] z-10 bg-neutral-100">
    <!-- Logo -->
    <div class="p-4 mt-4">
        <img src="assets/logo.png" alt="Logo" class="w-full h-auto">
    </div>

    <!-- Links -->
    <nav class="flex-grow mt-11">
        <div class="flex flex-col justify-between h-full">
            <ul class="flex flex-col space-y-4 px-3">
                <li>
                    <a routerLink="/dashboard" class="px-4 py-2 flex items-center space-x-2 hover:bg-neutral-300 rounded-lg" routerLinkActive="text-white bg-violet-600 hover:bg-violet-600 font-bold">
                        <i class="pi pi-th-large  text-lg"></i>
                        <span>Tableau de bord</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/student" class="px-4 py-2 flex items-center space-x-2 hover:bg-neutral-300 rounded-lg" routerLinkActive="text-white bg-violet-600 hover:bg-violet-600 font-bold">
                        <i class="pi pi-users  text-lg"></i>
                        <span>Étudiants</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/teacher" class="px-4 py-2 flex items-center space-x-2 hover:bg-neutral-300 rounded-lg" routerLinkActive="text-white bg-violet-600 hover:bg-violet-600 font-bold">
                        <i class="pi pi-briefcase  text-lg"></i>
                        <span>Professeurs</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/class" class="px-4 py-2 flex items-center space-x-2 hover:bg-neutral-300 rounded-lg" routerLinkActive="text-white bg-violet-600 hover:bg-violet-600 font-bold">
                        <i class="pi pi-book text-lg"></i>
                        <span>Cours</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/parameters" class="px-4 py-2 flex items-center space-x-2 hover:bg-neutral-300 rounded-lg" routerLinkActive="text-white bg-violet-600 hover:bg-violet-600 font-bold">
                        <i class="pi pi-cog text-lg"></i>
                        <span>Parametrage</span>
                    </a>
                </li>
            </ul>
            <div class="px-3 mb-4">
                <a (click)="logout()" class="px-4 py-2 flex items-center space-x-4 hover:bg-black hover:text-white duration-300 transition-all rounded-lg">
                    <i class="pi pi-arrow-left text-lg"></i>
                    <span>Se déconnecter</span>
                </a>
            </div>
        
        </div>
        
    </nav>
</div>
